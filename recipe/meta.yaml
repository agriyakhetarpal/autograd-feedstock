{% set version = "1.7.0" %}
{% set sha256 = "de743fd368d6df523cd37305dcd171861a9752a144493677d2c9f5a56983ff2f" %}

package:
  name: autograd
  version: {{ version }}

source:
  fn: autograd-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/autograd/autograd-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - numpy >=1.10
    - future >=0.15.2
    - scipy >=0.17

  run:
    - python >=3.6
    - numpy >=1.10
    - future >=0.15.2
    - scipy >=0.17

test:
  imports:
    - autograd
    - autograd.numpy
    - autograd.scipy
    - autograd.scipy.stats

about:
  home: https://github.com/HIPS/autograd
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: Efficiently computes derivatives of NumPy code.

extra:
  recipe-maintainers:
    - richardotis
    - ericmjl
    - benvial
